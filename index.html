<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS: nth-child</title>
</head>

<body>
    <section class="container">
        <h1>CSS :nth-child</h1>
        <table>
            <thead>
                <tr>
                    <th colspan="10">:nth-child(even)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="10">Todos los elementos hijos pares</td>
                </tr>
                <tr class="child-elements even">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th colspan="10">:nth-child(odd)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="10">Todos los elementos hijos impares</td>
                </tr>
                <tr class="child-elements odd">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
